<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo-link">
        <img
          src="./images/header/logo.svg"
          alt="Логотип Mesto"
          class="header__logo"
        />
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profile/profile__avatar.jpg"
          alt="фото Антон Птушкин"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__user-name">Антон Птушкин</h1>
          <p class="profile__user-status">Блог о путешествиях</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            src="./images/cards/bali.jpg"
            alt="Бали"
            class="card__photo"
          />
          <div class="card__caption">
            <h2 class="card__header">Бали</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/cards/canada.jpg"
            alt="Канада"
            class="card__photo"
          />
          <div class="card__caption">
            <h2 class="card__header">Канада</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/cards/hawaii.jpg"
            alt="Гавайи"
            class="card__photo"
          />
          <div class="card__caption">
            <h2 class="card__header">Гавайи</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/cards/namibia.jpg"
            alt="Намибия"
            class="card__photo"
          />
          <div class="card__caption">
            <h2 class="card__header">Намибия</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/cards/new-zeland.jpg"
            alt="Новая Зеландия"
            class="card__photo"
          />
          <div class="card__caption">
            <h2 class="card__header">Новая Зеландия</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/cards/norway.jpg"
            alt="Норвегия"
            class="card__photo"
          />
          <div class="card__caption">
            <h2 class="card__header">Норвегия</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="overlay">
      <div class="popup">
        <form class="form" name="user-info">
          <h2 class="form__header">Редактировать профиль</h2>
          <input
            type="text"
            class="form__input form__input_type_name"
            name="name-input"
          />
          <input
            type="text"
            class="form__input form__input_type_status"
            name="status-input"
          />
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
